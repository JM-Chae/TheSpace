spring:
  application:
    name: thespace

  profiles:
    active: test

  data:
    redis:
      host: localhost
      port: 6379
      password: "980414"

  servlet:
    multipart:
      enabled: true
      max-file-size: "100MB"
      max-request-size: "300MB"
      location: "/static/files/"

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: "true"

  sql:
    init:
     mode: always

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: spacetester
    password: thespace
    url: jdbc:mariadb://localhost:3307/thespace:test

logging:
  level:
    com:
      thespace:
        thespace: trace
        springframework: trace

com:
  thespace:
    upload:
      path: 'src/test/resources/static/files'

